<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="section-1">
      <div class="container"></div>
      <div class="box"></div>
    </section>
    <section id="section-2">
      <div class="card">
        <div class="images">
          <img
            src="https://picsum.photos/id/1/600/400"
            alt="actual image is irrelevant"
          />
          <img
            src="https://picsum.photos/id/20/600/400?blah2"
            alt="actual image is irrelevant"
          />
          <img
            src="https://picsum.photos/id/50/600/400?blah3"
            alt="actual image is irrelevant"
          />
        </div>
      </div>

      <div class="card">
        <div class="images">
          <img
            src="https://picsum.photos/id/90/600/400?blah4"
            alt="actual image is irrelevant"
          />
          <img
            src="https://picsum.photos/id/110/600/400?blah5"
            alt="actual image is irrelevant"
          />
          <img
            src="https://picsum.photos/id/120/600/400?blah6"
            alt="actual image is irrelevant"
          />
        </div>
      </div>
    </section>

    <section id="section-3">
      <div class="card">
        <div class="images-grid">
          <img
            src="https://picsum.photos/id/90/600/400?blah4"
            alt="actual image is irrelevant"
            class="flip-img img1"
            id="img-1"
          />
          <img
            src="https://picsum.photos/id/110/600/400?blah5"
            alt="actual image is irrelevant"
            class="flip-img img2"
            id="img-2"
          />
          <img
            src="https://picsum.photos/id/120/600/400?blah6"
            alt="actual image is irrelevant"
            class="flip-img img3"
            id="img-3"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
